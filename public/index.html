<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting Control Panel</title>
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="uk-child-width-expand@s uk-text-center" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
              <h3>Smart Lighting Control Panel</h3>
              <div uk-spinner class="spinner"></div>
              <h6>Environment is <span class="env" style="font-weight: bold;">Dark</span></h6>
              <div class="controls">
                <table class="uk-table uk-align-left">
                  <caption>Control Panel</caption>
                  <thead>
                      <tr>
                          <th>Light</th>
                          <th>Status</th>
                          <th>Control</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr class="">
                          <td>Light 1</td>
                          <td><span class="uk-badge off1">Off</span><span class="uk-badge on1">On</span><span class="uk-badge fault1">Fault!</span></td>
                          <td><button class="uk-button uk-button-primary" id="turn-on1">Turn On 1</button><button class="uk-button uk-button-primary" id="turn-off1">Turn Off 1</button></td>
                      </tr>
                      <tr>
                        <td>Light 2</td>
                        <td><span class="uk-badge off2">Off</span><span class="uk-badge on2">On</span><span class="uk-badge fault2">Fault!</span></td>
                        <td><button class="uk-button uk-button-primary" id="turn-off2">Turn Off 2</button><button class="uk-button uk-button-primary" id="turn-on2">Turn On 2</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
